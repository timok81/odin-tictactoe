<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Tic Tac Toe</title>
    </head>

    <body>
        <div class="container">
            <h1>tic tac toe</h1>
            <div class="gameboard">
            </div>
            <div class="gameresult">Game has begun</div>
            <form>
                <div onclick="form-row">
                    <label for="player1name">Player 1: </label>
                    <input type="text" id="player1name" name="player1name" value="Player1">
                </div>
                <div class="form-row">
                    <label for="player2name">Player 2: </label>
                    <input type="text" id="player2name" name="player2name" value="Player2">
                </div>
            </form>
            <button type="button" class="newgamebutton">New game</button>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
